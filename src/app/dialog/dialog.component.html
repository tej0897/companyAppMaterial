<h1 mat-dialog-title> Add Company Details</h1>

<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Company ID</mat-label>
        <input matInput placeholder="company ID" type="number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput placeholder="company name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company CEO</mat-label>
        <input matInput placeholder="company ceo">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company Turnover</mat-label>
        <input matInput placeholder="turnover" type="number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company Website</mat-label>
        <input matInput placeholder="website">
      </mat-form-field>
</div>

<div mat-dialog-action [align]="'end'" >
<button mat-raised-button color="secondary" mat-dialog-close>close</button>
<button style="margin-left: 8px;" mat-raised-button color="primary">Save</button>

</div>
